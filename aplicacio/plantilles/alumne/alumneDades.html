            <form>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="idAlumne">idAlumne:</label>
                            <input type="text" class="form-control" id="idAlumne" name="idAlumne" readonly="readonly" value="18235267Q">
                        </div>
                        <div class="form-group">
                            <label for="Nom">Nom:</label>
                            <input type="text" class="form-control" id="Nom" name="Nom">
                        </div>
                        <div class="form-group">
                            <label for="Llinatges">Llinatges:</label>
                            <input type="text" class="form-control" id="Llinatges" name="Llinatges">
                        </div>

                        <div class="form-group">
                            <label for="Telefon">Telefon:</label>
                            <input type="text" class="form-control" id="Telefon" name="Telefon">
                        </div>
                        <div class="form-group">
                            <label for="Email">Email:</label>
                            <input type="text" class="form-control" id="Email" name="Email">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="Adreca">Adreca:</label>
                            <input type="text" class="form-control" id="Adreca" name="Adreca">
                        </div>
                        <div class="form-group">
                            <label for="CodiPostal">Codi Postal:</label>
                            <input type="text" class="form-control" id="CodiPostal" name="CodiPostal">
                        </div>
                        <div class="form-group">
                            <label for="Localitat">Localitat:</label>
                            <input type="text" class="form-control" id="Localitat" name="Localitat">
                        </div>
                        <div class="form-group">
                            <label for="Provincia">Província:</label>
                            <input type="text" class="form-control" id="Provincia" name="Provincia">
                        </div>
                        
                    </div><!--col-->

                </div> <!--Row -->
                <div class="row"> 
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="Actiu">Estat:</label>
                            <div>
                                <label class="radio-inline"><input type="radio" id="Actiu" name="Actiu" value="true"> Actiu</label>
                                <label class="radio-inline"><input type="radio" id="Inactiu" name="Actiu" value="false"> Inactiu</label>
                            </div>
                        </div>
                    </div><!--col -->
                </div> <!--Row -->
                <button type="submit" class="btn btn-default">Guardar</button>
                <button type="reset" class="btn btn-default">Netejar</button>
